<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card">
          <div class="card-text">
            <div class="block">
              <h1>
                Get
                <span>insights</span>
                that help your business grow.
              </h1>

              <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

              <div class="stats">
                <div class="stats-block">
                  <div class="stats-num">10k+</div>
                  <div class="stats-title">companies</div>
                </div>
                <div class="stats-block">
                  <div class="stats-num">314</div>
                  <div class="stats-title">templates</div>
                </div>
                <div class="stats-block">
                  <div class="stats-num">12m+</div>
                  <div class="stats-title">queries</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-img">
            <img src="images/image-header-desktop.jpg" alt="" />
            <div class="overlay"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">R Fajri Nandipinto</a>.</div>
  </body>
</html>
